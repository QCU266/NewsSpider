                </p><p class="f_center"><img alt="李克强飞赴安徽湖南察看防汛 副总理汪洋陪同" src="http://img3.cache.netease.com/cnews/2016/7/5/20160705113646d98ce_550.jpg"/><br/></p><p class="f_center"><img alt="李克强飞赴安徽湖南察看防汛 副总理汪洋陪同" src="http://img2.cache.netease.com/cnews/2016/7/5/20160705134828855d7_550.jpg"/><br/></p><p class="f_center"><img alt="李克强飞赴安徽湖南察看防汛 副总理汪洋陪同" src="http://img1.cache.netease.com/cnews/2016/7/5/2016070513483070ee0_550.jpg"/><br/></p><p class="f_center"><img alt="李克强飞赴安徽湖南察看防汛 副总理汪洋陪同" src="http://img2.cache.netease.com/cnews/2016/7/5/20160705134832da883_550.jpg"/><br/></p><p>【李克强飞赴安徽湖南察看防汛】7月5日上午，李克强总理飞赴安徽、湖南察看防汛。国务院副总理汪洋、国务委员杨晶陪同。</p><p><!-- AD200x300_2 -->
</p><p>【李克强抵达安徽王家坝闸视察淮河防汛】李克强5日抵达安徽阜阳王家坝闸视察淮河防汛。在王家坝水文站，总理查看实时监测数据，要求对可能出现的强降雨和超警戒水位做好万全准备。李克强强调，王家坝闸被称为“千里淮河第一闸”，一闸千钧，要全局在胸、科学值守，切实筑成“千里防汛第一关”。</p><p></p>
