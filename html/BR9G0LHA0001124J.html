<p class="f_center"><img alt="资料图" src="http://img5.cache.netease.com/cnews/2016/7/6/201607060902050ec26_550.jpg"/><br/>资料图</p><p>@央视新闻</p><p>#关注强降雨#【长江防总：三峡水库减少出库下泄流量】截至7月6日上午8点，受连日暴雨影响，长江中下游干流全线超警戒水位。为减轻长江中下游防洪压力，长江水利委员会对三峡水库下达调度令，从7月6日9时起，减少出库下泄流量，从原来的31000立方米每秒，减少至25000立方米每秒。</p><p><!-- AD200x300_2 -->
