                </p><p class="f_center"><img alt="江苏盐城今天阴有阵雨并渐止转多云偏北风4到5级" src="http://cms-bucket.nosdn.127.net/catchpic/8/80/800BEB3A7861F3DE845C68AB2BFC5B7D.jpg"/><br/>局官方微博消息</p><p>中新网6月24日电 据江苏省盐城市气象局官方微博消息，盐城今天阴有阵雨并渐止转多云，偏北风4到5级。今天最高气温27到28度，明晨最低气温20到21度。</p><p>沿海海面：今天阴有阵雨并渐止转多云，偏北风6到7级阵风8级，浪高2.0米，水温25度。天气趋势：6月25日多云，6月26日多云转阴，局部有阵雨或雷雨。</p><p><!-- AD200x300_2 -->
