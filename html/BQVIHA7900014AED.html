</p><p>#湖北防汛抗旱#6月30日下午16时至7月1日18时，红安遭受百年未遇的特大暴雨，太平桥镇降雨量近500毫米，很多农田被淹、房屋被毁，7月2日上午9时许，太平桥镇武装部干事胡劲松组织民兵巡查时发现，龙王山村一名95岁的刘菊香老人独自一人居住在土坯房里，部分墙体已经掉落，情况十分危急，可老婆婆根本没意识到危险，说死也要死在老屋里，怎么都不愿离开居住了几十年的老屋，经过武装干事胡劲松和其他民兵的反复劝说，并叫来了老婆婆的孙子，才顺利将老婆婆转移到政府设置的安置点。</p><p></p>
