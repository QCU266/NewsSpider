</p><p>@中国新闻网</p><p>#盐城遇龙卷风冰雹#【独家：龙卷风来袭 幼儿园老师拼命掩护学生】23日盐城阜宁县遭强冰雹、龙卷风袭击，阜宁东沟镇硕集社区计桥幼儿园教学楼受损严重。据幼儿园老师介绍，大风来时学生都在教师上课，老师发现情况后拼命掩护学生撤离，幼儿园共120名学生，7人轻伤2人重伤，部分老师受伤。</p><p></p>
